# Number of neurons in the hidden layer
hidden_neurons: 32

# Number of hidden layers
hidden_layers: 1

# Type of non-linear activation function to be used for all layers
activation: 'relu'

# The learning rate to be used for training.
learning_rate: 0.001

# Number of training samples per batch to be passed to network
batch_size: 512

# Number of epochs to train the model
num_epochs: 100

# dropout probability to control neurons in the hidden layers
dropout_prob: 0.1